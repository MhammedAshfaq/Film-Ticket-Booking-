<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Adding Google Font -->
   <!--   #   -->
    <!-- Adding css -->
    <link rel="stylesheet" href="style.css">

    <title>Online Seate Booking </title>
    <!-- Icon Setting -->
    <link rel="icon" href="booking icon.jpg">
</head>

<body>
    <div class="movie_container">
        <label>Pick a movie:</label>
        <select id="movie">
            <option value="190">Avengers: Endgame (190 /-)</option>
            <option value="190">The Lion King (190 /-)</option>
            <option value="150">Joker (150 /-)</option>
            <option value="150">Toy Story (150 /-)</option>
            <option value="190">Black Panther (190 /-)</option>
            <option value="150">Minnal Murali (150 /-)</option>
            <option value="170">The Platform (170 /-)</option>
            <option value="190">After We Collided (190 /-)</option>
            <option value="190">Dil Bechara (190 /-)</option>
            <option value="190">The Pursuit of Happyness (190 /-)</option>
            <option value="150">Malik (150 /-)</option>
        </select>
    </div>
    <ul class="showCase">
        <li>
            <div class="seat"></div>
            <small>N/A</small>      
        </li>

        <li>
            <div class="seat selected"></div>
            <small>Selected</small>
        </li>

        <li>
            <div class="seat occupied"></div>
            <small>Occupied</small>
        </li>
    </ul>

    <div class="container">
         <div class="screen"></div>
         <!-- Row 1 -->
         <div class="row">
             <div class="seat"></div>
             <div class="seat"></div>

             <div class="seat"></div>
             <div class="seat occupied"></div>
             <div class="seat occupied"></div>
             <div class="seat"></div>

             <div class="seat"></div>
             <div class="seat"></div>
         </div>

         <!-- Row 2 -->
         <div class="row">
            <div class="seat"></div>
            <div class="seat occupied"></div>

            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>

            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
        </div>

        <!-- Row 3 -->
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>

            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>

            <div class="seat"></div>
            <div class="seat occupied"></div>
        </div>

        <!-- Row 4 -->
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>

            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>

            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <!-- Row 5 -->
        <div class="row">
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>

            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>

            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
        </div>

        <!-- Row 6 -->
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>

            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>

            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <!-- Row 7 -->
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>

            <div class="seat occupied"></div> 
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>

            <div class="seat"></div>
            <div class="seat"></div>
        </div>
    </div>

    <p class="text">
        You have selected <span id="count"> 0 </span> seats for a price of <span id="total"> 0 </span> /-
    </p>
    
 
    <script src="script.js"></script>
</body>
</html>
